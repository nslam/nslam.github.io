s="line">1090</span><br><span class="line">1091</span><br><span class="line">1092</span><br><span class="line">1093</span><br><span class="line">1094</span><br><span class="line">1095</span><br><span class="line">1096</span><br><span class="line">1097</span><br><span class="line">1098</span><br><span class="line">1099</span><br><span class="line">1100</span><br><span class="line">1101</span><br><span class="line">1102</span><br><span class="line">1103</span><br><span class="line">1104</span><br><span class="line">1105</span><br><span class="line">1106</span><br><span class="line">1107</span><br><span class="line">1108</span><br><span class="line">1109</span><br><span class="line">1110</span><br><span class="line">1111</span><br><span class="line">1112</span><br><span class="line">1113</span><br><span class="line">1114</span><br><span class="line">1115</span><br><span class="line">1116</span><br><span class="line">1117</span><br><span class="line">1118</span><br><span class="line">1119</span><br><span class="line">1120</span><br><span class="line">1121</span><br><span class="line">1122</span><br><span class="line">1123</span><br><span class="line">1124</span><br><span class="line">1125</span><br><span class="line">1126</span><br><span class="line">1127</span><br><span class="line">1128</span><br><span class="line">1129</span><br><span class="line">1130</span><br></pre></td><td class="code"><pre><span class="line"># cat &lt;&lt; EOF &gt; /dev/null</span><br><span class="line"># https://github.com/gpakosz/.tmux</span><br><span class="line"># (‑●‑●)&gt; dual licensed under the WTFPL v2 license and the MIT license,</span><br><span class="line">#         without any warranty.</span><br><span class="line">#         Copyright 2012— Gregory Pakosz (@gpakosz).</span><br><span class="line"># /!\ do not edit this file</span><br><span class="line">#     instead, override settings in ~/.tmux.conf.local, see README.md</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># -- general -------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">set -g default-terminal &quot;screen-256color&quot; # colors!</span><br><span class="line">setw -g xterm-keys on</span><br><span class="line">set -s escape-time 10                     # faster command sequences</span><br><span class="line">set -sg repeat-time 600                   # increase repeat timeout</span><br><span class="line">set -s focus-events on</span><br><span class="line"></span><br><span class="line">set -g prefix2 C-k                        # GNU-Screen compatible prefix</span><br><span class="line">bind C-a send-prefix -2</span><br><span class="line"></span><br><span class="line">set -q -g status-utf8 on                  # expect UTF-8 (tmux &lt; 2.2)</span><br><span class="line">setw -q -g utf8 on</span><br><span class="line"></span><br><span class="line">set -g history-limit 5000                 # boost history</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#enable mouse</span><br><span class="line">set-option -g mouse on</span><br><span class="line"></span><br><span class="line"># edit configuration</span><br><span class="line">bind e new-window -n &apos;~/.tmux.conf.local&apos; &quot;sh -c &apos;\$&#123;EDITOR:-vim&#125; ~/.tmux.conf.local &amp;&amp; tmux source ~/.tmux.conf &amp;&amp; tmux display \&quot;~/.tmux.conf sourced\&quot;&apos;&quot;</span><br><span class="line"></span><br><span class="line"># reload configuration</span><br><span class="line">bind r source-file ~/.tmux.conf \; display &apos;~/.tmux.conf sourced&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># -- display -------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">set -g base-index 1         # start windows numbering at 1</span><br><span class="line">setw -g pane-base-index 1   # make pane numbering consistent with windows</span><br><span class="line"></span><br><span class="line">setw -g automatic-rename on # rename window to reflect current program</span><br><span class="line">set -g renumber-windows on  # renumber windows when a window is closed</span><br><span class="line"></span><br><span class="line">set -g set-titles on                        # set terminal title</span><br><span class="line">set -g set-titles-string &apos;#h ❐ #S ● #I #W&apos;</span><br><span class="line"></span><br><span class="line">set -g display-panes-time 800 # slightly longer pane indicators display time</span><br><span class="line">set -g display-time 1000      # slightly longer status messages display time</span><br><span class="line"></span><br><span class="line">set -g status-interval 10     # redraw status line every 10 seconds</span><br><span class="line"></span><br><span class="line"># clear both screen and history</span><br><span class="line">bind -n C-l send-keys C-l \; run &apos;sleep 0.1&apos; \; clear-history</span><br><span class="line"></span><br><span class="line"># activity</span><br><span class="line">set -g monitor-activity on</span><br><span class="line">set -g visual-activity off</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># -- navigation ----------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">unbind x</span><br><span class="line">unbind &amp;</span><br><span class="line">#kill window</span><br><span class="line">bind x kill-window</span><br><span class="line"></span><br><span class="line">#kill pane</span><br><span class="line">bind &amp; kill-pane</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># create session</span><br><span class="line">bind C-c new-session</span><br><span class="line"></span><br><span class="line"># find session</span><br><span class="line">bind C-f command-prompt -p find-session &apos;switch-client -t %%&apos;</span><br><span class="line"></span><br><span class="line"># split current window horizontally</span><br><span class="line">bind - split-window -v</span><br><span class="line"># split current window vertically</span><br><span class="line">bind | split-window -h</span><br><span class="line"></span><br><span class="line"># pane navigation</span><br><span class="line">bind -r h select-pane -L  # move left</span><br><span class="line">bind -r j select-pane -D  # move down</span><br><span class="line">bind -r k select-pane -U  # move up</span><br><span class="line">bind -r l select-pane -R  # move right</span><br><span class="line">bind &gt; swap-pane -D       # swap current pane with the next one</span><br><span class="line">bind &lt; swap-pane -U       # swap current pane with the previous one</span><br><span class="line"></span><br><span class="line"># maximize current pane</span><br><span class="line">bind + run &apos;cut -c3- ~/.tmux.conf | sh -s _maximize_pane &quot;#&#123;session_name&#125;&quot; #D&apos;</span><br><span class="line"></span><br><span class="line"># pane resizing</span><br><span class="line">bind -r H resize-pane -L 2</span><br><span class="line">bind -r J resize-pane -D 2</span><br><span class="line">bind -r K resize-pane -U 2</span><br><span class="line">bind -r L resize-pane -R 2</span><br><span class="line"></span><br><span class="line"># window navigation</span><br><span class="line">unbind n</span><br><span class="line">unbind p</span><br><span class="line">bind -r [ previous-window # select previous window</span><br><span class="line">bind -r ] next-window     # select next window</span><br><span class="line">bind Tab last-window        # move to last active window</span><br><span class="line"></span><br><span class="line"># toggle mouse</span><br><span class="line">bind m run &quot;cut -c3- ~/.tmux.conf | sh -s _toggle_mouse&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># -- urlview -------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">bind U run &quot;cut -c3- ~/.tmux.conf | sh -s _urlview #&#123;pane_id&#125;&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># -- facebook pathpicker -------------------------------------------------------</span><br><span class="line"></span><br><span class="line">bind F run &quot;cut -c3- ~/.tmux.conf | sh -s _fpp #&#123;pane_id&#125;&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># -- list choice (tmux &lt; 2.4) --------------------------------------------------</span><br><span class="line"></span><br><span class="line"># vi-choice is gone in tmux &gt;= 2.4</span><br><span class="line">run -b &apos;tmux bind -t vi-choice h tree-collapse 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -t vi-choice l tree-expand 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -t vi-choice K start-of-list 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -t vi-choice J end-of-list 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -t vi-choice H tree-collapse-all 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -t vi-choice L tree-expand-all 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -t vi-choice Escape cancel 2&gt; /dev/null || true&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># -- edit mode (tmux &lt; 2.4) ----------------------------------------------------</span><br><span class="line"></span><br><span class="line"># vi-edit is gone in tmux &gt;= 2.4</span><br><span class="line">run -b &apos;tmux bind -ct vi-edit H start-of-line 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -ct vi-edit L end-of-line 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -ct vi-edit q cancel 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -ct vi-edit Escape cancel 2&gt; /dev/null || true&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># -- copy mode -----------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">bind Enter copy-mode # enter copy mode</span><br><span class="line"></span><br><span class="line">run -b &apos;tmux bind -t vi-copy v begin-selection 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -T copy-mode-vi v send -X begin-selection 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -t vi-copy C-v rectangle-toggle 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -t vi-copy y copy-selection 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -t vi-copy Escape cancel 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -T copy-mode-vi Escape send -X cancel 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -t vi-copy H start-of-line 2&gt; /dev/null || true&apos;</span><br><span class="line">run -b &apos;tmux bind -T copy-mode-vi L send -X end-of-line 2&gt; /dev/null || true&apos;</span><br><span class="line"></span><br><span class="line"># copy to Mac OSX clipboard</span><br><span class="line">if -b &apos;command -v reattach-to-user-namespace &gt; /dev/null 2&gt;&amp;1&apos; &a
